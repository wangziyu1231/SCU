<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./img/js/ueditor/css/ueditor.css">
	<script type="text/javascript" charset="utf-8" src="./img/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./img/js/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./img/js/ueditor/lang/zh-cn/zh-cn.js"></script>
    
</head>
<body>
	<div class="right-editor">
    		<div>
    		    <span class="position">你现在的位置:社联相关&gt活动发布&gt活动编辑</span>
            <form method="POST" action="admin.php?controller=sManage&method=activity_add">
				<div class="main-title">
				<label>活动主题</label>
				<input type="text" name="aname" class="main-title-input">
				</div>
                <div class="host">
                <label>负责人</label>
                <input type="text" name="hname" class="host-input">
                </div>
                <div class="display-pos">
                <label>展示位置</label>
                <select name="location">
                     <option>轮播图</option>
                     <option>公告</option>
                </select>
                </div>
                
    		    <script id="editor" type="text/plain"></script>
    	 </div>
    		 <div class="sub">
             <input type="submit" value="提交" name="" class="sub-button">
             <input type="submit" value="返回" name="" class="sub-button">
            </form>
             </div>
    				</div>  
		<script>
	var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
</script>
</body>
</html>
