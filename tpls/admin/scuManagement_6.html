<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./img/css/admin/scuManagement.css">
	<link rel="stylesheet" type="text/css" href="./img/css/admin/account.css">
	<script src="./img/js/jquery.js"></script>
	<script src="./img/js/admin/scuManagement.js"></script>
  <script src="./img/js/admin/{<$jsurl|default:'scuManagement_6.js'>}"></script>
	<title>
	</title>
</head>
<body style="overflow-x: hidden">
				
			<!--模块=============权限管理-信息反馈-==================-->
			<div  class="right" id="memberDiv">
				<div class="nowPosition"><span>你现在的位置：权限管理>信息反馈</span></div>
				<div class="account-table">
					<table>
						<tr class="account-title">
							<td width="50%">主题</td>
							<td>日期</td>
							<td>操作</td>
						</tr>

			  {<foreach $arr|default:null as $i=>$value >}
				  {<if $i%2==1>}
					  {<assign "class" "account-fff">}
				  {<else>}
					  {<assign "class" "account-fafa">}
				  {</if>}
          <tr class={<$class>}>
              <td>{<$value->msg_title>}</td>
              <td>{<$value->msg_date>}</td>
              <td><span id="account-search" class="account-op" onclick="view({<$value->msg_id>})">查看</span><span>|</span><span class="account-op2" id="account-reply" onclick="reply({<$value->msg_who>})">回复</span><span>|</span><span class="account-op3" id="account-del" onclick="del({<$value->msg_id>})">删除</span></td>
						</tr>
          {</foreach>}
					</table>

		{<if $arr|default:null==null>}<span style="position:relative;display:inline-block;left:40%">暂无信息反馈内容</span>{</if>}
          <!-- 页码  --!>
					<div class="cutPages">
							<a href="admin.php?controller=sManage&method=msgFeedbackPage&page=1" class="firstAndLast"><span>首页</span></a>
							{<if $p-1<1 >}
							{<assign "pp" 1>}
							{<else>}
								{<assign "pp" $p-1>}
							{</if>}
							<a href="admin.php?controller=sManage&method=msgFeedbackPage&page={<$pp>}" class="fbgk"><span><<</span></a>
							{<for $i=1 to $page|default:1>}
								<a href="admin.php?controller=sManage&method=msgFeedbackPage&page={<$i>}" {<if $i==$p>}class="ebgk"{<else>}class="fbgk"{</if>}><span>{<$i>}</span></a>
							{</for>}
							{<if $p+1>$page>}
								{<assign "pp" $page>}
							{<else>}
								{<assign "pp" $p+1>}
							{</if>}
							<a href="admin.php?controller=sManage&method=msgFeedbackPage&page={<$pp>}" class="fbgk"><span>>></span></a>
							<a href="admin.php?controller=sManage&method=msgFeedbackPage&page={<$page>}" class="firstAndLast"><span>尾页</span></a>
						</div>
				</div>	
				
		</div>


		<!-- 查看及回复弹出层 -->
		<div id="add-bg"></div>
			<div id="add-content2">
				<div class="add-title">
					<span id="change"></span>
					<img id="add-close" src="./img/images/addAlertTopX.png">
				</div>
				<div id="add-form" class="add-form">
				  <div>
					  <span>主题</span>
						<input id="reply-title" type="text" />
					</div>
					<div class="add-input">
						<span class="weizhi">内容</span>
						<textarea id="reply-textarea"></textarea>
					</div>
					<div id="center">
					  <input id='center-sub' class='input-sub' type='submit' name='' value='确定' onclick="replySubmit()">
					  <input id='center-sub2' class='input-sub' type='submit' name='' value='返回'>	
					</div>
			  </div>
      </div>
		
		<!-- 确认是否删除 -->

		<div id="del">
			<div class="del-span"><span>确定删除该条反馈</span></div>
			<div class="del-input">
				<input type="button" onclick="dell()" name="" value="确定">
				<input type="button" id="cn" name="" value="取消">
			</div>
			
		</div>


</body>
</html>
