<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./img/css/admin/scuManagement.css">
	<link rel="stylesheet" type="text/css" href="./img/css/admin/account.css">
	<script src="./img/js/jquery.js"></script>
	<script src="./img/js/admin/scuManagement.js"></script>
  <script src="./img/js/admin/{<$jsurl|default:'scuManagement_7.js'>}"></script>
	<title>
	</title>
</head>
<body style="overflow-x: hidden">
				
			<!--模块=============权限管理-账号管理-==================-->
			<div  class="right" id="memberDiv">
				<div class="nowPosition"><span>你现在的位置：权限管理>账号管理</span></div>
				<div class="account-table">
					<table>
						<tr class="account-title">
							<td>用户名</td>
							<td>负责人</td>
							<td>职位</td>
							<td>联系方式</td>
							<td>系别</td>
							<td>操作</td>
						</tr>
			  {<foreach $arr|default:null as $i=>$value >}
				  {<if $i%2==1>}
					  {<assign "class" "account-fff">}
				  {<else>}
					  {<assign "class" "account-fafa">}
				  {</if>}
          <tr class={<$class>}>
            <td>{<$value->username>}</td>
							<td>{<$value->realname>}</td>
							<td>{<$value->work>}</td>
							<td>{<$value->phone>}</td>
							<td>{<$value->department>}</td>
              <td><span id="account-change" class="account-op" onclick="update({<$value->ID>})">修改</span><span>|</span><span class="account-op2" id="account-del" onclick="del({<$value->ID>})">删除</span></td>
						</tr>
            {</foreach>}
					</table>
		{<if $arr|default:null==null>}<span style="position:relative;display:inline-block;left:40%">当前没有账号</span>{</if>}
          
					<div class="cutPages">
						<a href="admin.php?controller=sManage&method=scuAccountPage&page=1" class="firstAndLast"><span>首页</span></a>
						{<if $p-1<1 >}
						{<assign "pp" 1>}
						{<else>}
							{<assign "pp" $p-1>}
						{</if>}
						<a href="admin.php?controller=sManage&method=scuAccountPage&page={<$pp>}" class="fbgk"><span><<</span></a>
						{<for $i=1 to $page|default:1>}
							<a href="admin.php?controller=sManage&method=scuAccountPage&page={<$i>}" class="ebgk"><span>{<$i>}</span></a>
						{</for>}
						{<if $p+1>$page>}
							{<assign "pp" $page>}
						{<else>}
							{<assign "pp" $p+1>}
						{</if>}
						<a href="admin.php?controller=sManage&method=scuAccountPage&page={<$pp>}" class="fbgk"><span>>></span></a>
						<a href="admin.php?controller=sManage&method=scuAccountPage&page={<$page>}" class="firstAndLast"><span>尾页</span></a>
					</div>
					<button id="account-add">添加新管理员</button>
				</div>	
		</div>


		<!-- 添加成员的弹出层 -->
		<div id="add-bg"></div>
			<div id="add-content">
				<div class="add-title">
					<span id="change"></span>
					<img id="add-close" src="./img/images/addAlertTopX.png">
				</div>
				<div class="add-form">
					<div class="add-input">
						<label class="label2">用户名</label>
						<input class="input" type="text" name="username" id="username" onblur="exist()"/>
						<label class="label1">负责人</label>
						<input class="input" type="text" name="realname" id="realname"/>
					</div>
					<div class="add-input">
						<label class="label2">职位</label>
						<input class="input" type="text" name="work" id="work" />
						<label class="label1">联系方式</label>
						<input class="input" type="text" name="phone" id="phone"/>
					</div>
					<div class="add-input">
						<label class="label2">系别</label>
						<input class="input" type="text" name="department" id="department"/>
						<label class="label1">专业</label>
						<input class="input" type="text" name="major" id="major"/>
					</div>
					<div class="add-input">
						<label class="label2">新密码</label>
						<input class="input" type="password" name="password" id="password"/>
						<label class="label1">确认密码</label>
						<input class="input" type="password" name="rpassword" id="rpassword" />
					</div>
					<span class="add-mess" id="add-mess"></span><br />
					<input type="button" class="add-submit" id="add-submit" name="" value="确定">
					<input type="button" class="add-submit" id="add-submit2" onclick="add()" name="" value="确定">

				</div>
			</div>
		


		<!-- 确认是否删除 -->

		<div id="del">
			<div class="del-span"><span>确定删除该账号</span></div>
			<div class="del-input">
				<input type="button" name="" value="确定" onclick="dell()">
				<input type="button" id="cn" name="" value="取消">
			</div>
			
		</div>
		

	
</body>
</html>
