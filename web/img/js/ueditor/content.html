<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<!-- <script src="./img/js/admin/laydate/laydate.js"></script>
	<script src="./img/js/jquery.js"></script>
	<script src="./img/js/admin/backstageManagement.js"></script> -->
	<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <style>
    	.right-editor{
    		background: #eeeced;
    		width: 100%;
    		height: 50rem;
    		font-family: SimHei
    		/* position: relative; */
    	}
    	.position{
    		padding-left: 1rem;
    		font-size: 0.8rem;
    		padding-top: 0.5rem;
    		display: inline-block;
    	}
    	.sub-button{
    		width: 10rem;
    		height: 3rem;
    		font-size: 1.2rem;
    		line-height: 12px;
    		border-radius: 5px;
    		border: 1px solid #cfdcfd;
    		outline: none;
    		margin-left: 36%;
    		margin-top: 8rem;
    		background: #cfdcfd;
    	}
    	.sub-button:visited,.sub-button:active{
    		box-shadow: 0 1px 1px #ccc;
    	}
    	.main-title{
    		margin-left: 2rem;
    		margin-top: 1rem;
    	}
    	.main-title-input{
    		width: 30rem;
    		height: 1rem;
    		outline: none;
    		font-size: 0.8rem;
    	}
    	.main-title label{
    		font-size: 0.8rem;
    	}
    	#editor{
    		width:68.75rem;
    		height:30rem;
    		margin-left:2rem;
    		margin-top: 0.5rem;
    	}
    </style>
</head>
<body>
	<div class="right-editor">
    		<div>
    		    <span class="position">你现在的位置:社联相关&gt活动发布&gt活动编辑</span>
				<div class="main-title">
				<label>活动主题</label>
				<input type="text" name="" class="main-title-input">
				</div>
    		    <script id="editor" type="text/plain"></script>
    	 </div>
    		 <input type="submit" value="提交" name="" class="sub-button">
    				</div>  
		<script>
	var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
</script>
</body>
</html>
